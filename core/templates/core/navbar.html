{% load static %}
<header style="position: fixed">
        <div class="header_inner">
            <form method="GET" action="{% url 'search' %}">
                <div class="left-side">
                    <!-- Logo -->
                    <div  class="">
                        <a href="{% url 'index' %}" style="text-decoration: none">
                            <b><h1 style="text-transform: uppercase; font-size: 24px; margin:20px">Social Book</h1></b>
                        </a>
                    </div>

                    <!--<div class="triger" uk-toggle="target: #wrapper ; cls: sidebar-active">
                        <i class="uil-bars"></i>
                    </div>-->

                    <div class="header_search">
                            <input type="text" name="q" placeholder="Search for username..">
                          
                            <button class="btn btn-dark" type="submit" style="float: right; margin-top:-40px" >
                                Search
                            </button>
                    </div>

                </div>
            </form>
            <div class="right-side lg:pr-4">
                 <!-- upload -->
                <a href="#"
                    class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                    <ion-icon name="add-circle" class="-mb-1
                     mr-1 opacity-90 text-xl uilus-circle"></ion-icon> Upload a post
                </a>
                 <!-- upload dropdown box -->
                <div uk-dropdown="pos: top-right;mode:click ; animation: uk-animation-slide-bottom-small" class="header_dropdown">



                    <!-- notification contents -->
                    <div class="flex justify-center flex-center text-center">

                        <div class="flex flex-col choose-upload text-center">
                           
<!--                             <div class="bg-gray-100 border-2 border-dashed flex flex-col h-24 items-center justify-center relative w-full rounded-lg  ">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-12">
                                    <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z" />
                                    <path d="M9 13h2v5a1 1 0 11-2 0v-5z" />
                                </svg>
                            </div> -->

                                <form method="post" enctype="multipart/form-data" action="" class="form">
                                    {% csrf_token %}

                                    {{form.as_p}}


                                    <div class="bg-gray-10 p-6 pt-0 justify-end space-x-3">
                                       <button type="submit" class="button bg-blue-700"> Upload </button>
                                    </div>
                                </form>

                        </div>

                    </div>
                </div>


                <!-- profile -->
                {% if request.user.is_authenticated %}
                <a href="#">
                    <img src="{{request.user.profile.imageURL}}" class="header-avatar" alt="">
                </a>
                <div uk-drop="mode: click;offset:9" class="header_dropdown profile_dropdown border-t">
                    <ul>
                        <li><a href="{% url 'settings' %}"> Account setting </a> </li>
                        <li><a href="{% url 'profile' request.user.profile.id %}"> My profile </a> </li>
                        <li><a href="{% url 'logout' %}"> Logout</a></li>
                    </ul>
                </div>
                {% else %}

                <a href="{% url 'login' %}" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>

                {% endif %}

            </div>
        </div>
    </header>
